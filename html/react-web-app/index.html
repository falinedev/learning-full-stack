<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Buddy System</title>
  </head>
  <div class="container">
    <body>
      <!--Logo and Name-->
      <header class="header">
        <div class="logo">
          <img
            src="logo-icon.png"
            height="68"
            width="68"
            alt="Buddy System Logo"
          />
          <h1>Buddy System</h1>
        </div>
        <button class="btn btn-special">Login</button>
      </header>
      <!--Add Buddy Form-->
      <form class="form">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Phone Number" />
        <input type="text" placeholder="Email" />
        <select>
          <option value="">Group:</option>
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Colleagues">Coleagues</option>
        </select>
        <button class="btn btn-special">Save</button>
      </form>

      <main class="main">
        <!--Sidebar with Filter for Groups-->
        <aside>
          <ul>
            <li class="groups">
              <button class="btn btn-all-groups">All</button>
            </li>
            <li class="groups">
              <button class="btn btn-group" style="background-color: #f76c6c">
                Family
              </button>
            </li>
            <li class="groups">
              <button class="btn btn-group" style="background-color: #a8d0e6">
                Friends
              </button>
            </li>
            <li class="groups">
              <button class="btn btn-group" style="background-color: #374785">
                Colleagues
              </button>
            </li>
          </ul>
        </aside>
        <ul>
          <li class="card">
            <button class="btn btn-special">Create</button>
            <ul>
              <li></li>
              <li>555-123-4567</li>
              <li>
                <a class="email" href="mailto:jane.smith@mail.com"
                  >jane.smith@mail.com</a
                >
              </li>
              <li>Family</li>
            </ul>
            <button class="btn btn-special">Edit</button>
          </li>
        </ul>
      </main>
    </body>
  </div>
</html>
