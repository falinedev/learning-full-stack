<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Pet Care Pro</title>
  </head>
  <div class="container">
    <body>
      <!--Logo and Name-->
      <header class="header">
        <div class="logo">
          <img src="logo-icon.png" height="68" width="68" alt="Pet Care Pro" />
          <h1>Pet Care Pro</h1>
        </div>
        <button class="btn btn-special">Login</button>
      </header>
      <!--Add Buddy Form-->
      <form class="form">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Phone Number" />
        <input type="text" placeholder="Email" />
        <select>
          <option value="">Species:</option>
          <option value="Cat">Cat</option>
          <option value="Dog">Dog</option>
          <option value="Fish">Fish</option>
          <option value="Bird">Bird</option>
        </select>
        <button class="btn btn-special">Save</button>
      </form>

      <main class="main">
        <!--Sidebar with Filter for Groups-->
        <aside>
          <ul>
            <li class="groups">
              <button class="btn btn-group">Pets</button>
            </li>
            <li class="groups">
              <button class="btn btn-group">Appointments</button>
            </li>
            <li class="groups">
              <button class="btn btn-group">Medications</button>
            </li>
            <li class="groups">
              <button class="btn btn-group">Journal</button>
            </li>
          </ul>
        </aside>
        <ul>
          <button class="btn btn-special">Add New</button>

          <li class="card">
            <ul>
              <li>Species: Dog</li>
              <li>Name: Fibi</li>
              <li>Color: Blonde</li>
              <li>Age: 3 Years</li>
              <li>Notes: Energetic, loving, loyal, fast.</li>
              <li>Next Appointment: 05/05/2025</li>
              <li>Castrated: Yes</li>
              <li>Medication: None</li>
              <li><button class="btn btn-special">Edit</button></li>
            </ul>
          </li>
        </ul>
      </main>
    </body>
  </div>
</html>
